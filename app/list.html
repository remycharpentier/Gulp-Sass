<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="dist/assets/css/style.css">
</head>

<body>
    <!--SEARCH-BAR-->
    <section class="section1">
        <div class="container">
            <div class="row search-bar-list">
                <div class="col-10">
                    <span class="tilte-list">Traveling to?</span>
                </div>
                <div class="col-1 loupe-list">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <input type="text" class="form-control" placeholder="Enter a name of a city you're traveling to">
        </div>
    </section>
    <!--CARD-1-->
    <section class="section2">
        <div class="container">
            <!--CARD-TOP-->
            <div class="row card-r1-list">
                <div class="col">
                    <img src="dist/assets/img/guilherme-stecanella-587579-unsplash.png" alt="">
                    <span class="name-list">Jennifer</span>
                </div>
                <div class="col col-time-card1-list">
                    <span class="time-card1-list">2 hours ago</span>
                </div>
            </div>
            <!--CARD-->
            <div class="card-list">
                <img src="dist/assets/img/maximilien-t-scharner-318691-unsplash.png" alt="" class="pic">
                <div class="container">
                    <div class="row">
                        <div class="col p1-list">
                            <div>
                                <button class="btn btn-days-list btn-sm" type="submit">7</button>
                                <span>day trip</span>
                            </div>
                        </div>
                        <div class="col p2-list">

                        </div>
                    </div>
                    <div class="row">
                        <div class="bd-highlight p-2 p3-list">
                            <p>Bali</p>
                        </div>
                        <div class="bd-highlight p-2 ml-auto p4-list">
                            <p>On trip</p>
                        </div>
                    </div>
                </div>
                <button class="btn btn-join-list" type="submit">Join</button>
                <div class="container text-group-card-list">
                    <p>On a trip to America, looking for someone to</p>
                    <p class="last-p-list">join me on this epic journey through American</p>
                    <div class="row d-flex group-icon-card-list">
                        <div class="bd-highlight p-2">
                            <img src="dist/assets/img/heart (1).png" alt="">
                        </div>
                        <div class="bd-highlight p-2">
                            <img src="dist/assets/img/share-2.png" alt="">
                        </div>
                        <div class="bd-highlight ml-auto p-2">
                            <img src="dist/assets/img/ic_bookmark.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--FOOTER-->
    <section>
        <div class="row ta-center nav-bar-bot">
            <div class="col">
                <img src="dist/assets/img/round-home-24px.png" alt="">
            </div>
            <div class="col nav-bar-bot2">
                <img src="dist/assets/img/message-circle.png" alt="">
            </div>
            <div class="col  nav-bar-bot3">
                <img src="dist/assets/img/map-pin.png" alt="">
            </div>
            <div class="col">
                <img src="dist/assets/img/user.png" alt="">
            </div>
        </div>
    </section>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

</html>
